<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.css ">
    <link rel="stylesheet" href="../bootstrap/bootstrap.css">
    <title>Formulário</title>
  </head>
  <body>

    <div class="container">

      <div class="row">

        <div class="col-md">

          <h3>Formulários de cadastro</h3>
          <hr>

          <form action="" method="get">

            <label>Nome:</label><br>
            <input type="text" name="none" value=""><br>

            <label>Data de Nascimento:</label><br>
            <input type="date" name="nascomento" value=""><br>

            <label>Cidade:</label><br>
            <select name="cidade">
              <option value="">Selecione uma cidade</option>
              <option value="1">Paranavaí</option>
              <option value="2">Alto Paraná</option>
              <option value="3">Nova Esperença</option>
            </select><br>

            <button type="submit" class="mt-3 btn btn-info">Salvar</button>
          </form>

        </div>
      </div>
    </div>
  </body>
</html>
